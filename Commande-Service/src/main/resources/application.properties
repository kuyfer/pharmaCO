spring.application.name=commande-service
server.port=8085

spring.cloud.config.enabled=false
spring.cloud.discovery.enabled=true


# Enable H2 Database
spring.datasource.url=jdbc:h2:mem:commandeservicedb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Optional: Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000
feign.client.config.default.logger-level=basic


resilience4j.circuitbreaker.configs.default.slidingWindowSize=10
resilience4j.circuitbreaker.configs.default.failureRateThreshold=50
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=5000
resilience4j.circuitbreaker.configs.default.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.configs.default.automaticTransitionFromOpenToHalfOpenEnabled=true

# ===============================
# LOGGING
# ===============================
logging.level.pharma.Commande_Service=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG

# Force Eureka to use localhost instead of hostname
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false
eureka.instance.instance-id=${spring.application.name}:${server.port}